<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
    <link rel="stylesheet" href="span12.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Provide your Information</h1>
        <hr>
        <form action="" method="post">
        <p>Name*
            <input type="text" placeholder="Enter your Name">
        </p>
        <p>Email*
            <input type="email" placeholder="Enter your Email">
        </p>
        <p>Telephone
            <span><input type="number" maxlength="4" placeholder="Enter"/>-
            <input type="number" maxlength="4" placeholder="your"/>-
            <input type="number" maxlength="4" placeholder="number"/></span>
        </p>
        <p>Regarding
            <select name="reg" id="regarding">
                <option value="general">---Select---</option>
            </select>
        </p>
        <p>Message*
            <textarea name="mess" cols="30" rows="10" class="txt" placeholder="Enter your Message"></textarea>
        </p>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
